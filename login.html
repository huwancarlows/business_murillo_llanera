<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginstyle.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/7feff4d203.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="formbox">
        <h1 id="ttl">Sign Up</h1>
        <form action="login.html">
          <div class="inputgroup">
            <div class="inputfield" id="nmfld">
              <i class="fa-solid fa-user fa-bounce"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="inputfield">
              <i class="fa-solid fa-envelope fa-bounce"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>

            <div class="inputfield">
              <i class="fa-solid fa-lock fa-bounce"></i>
              <input type="password" id="pwd" placeholder="Password" />
            </div>
            <p>Lost Password <a href="#">Click Here!</a></p>
          </div>
          <div class="btnfield">
            <input type="submit" value="Sign Up" onclick="addData()" />
            <input type="submit" value="Sign In" onclick="checkData()" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
